<!DOCTYPE html>
<html>
  <head>
    <title>Directions API - Intro</title>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #details {
            padding:10px;
            margin:10px;
        }
    </style>
  </head>
  <body>    
    <div id="details"></div>
    <div id="map"></div>
    
    <script>
        let map;

        async function initMap() {
            const sf = { lat: 37.77497, lng: -122.423673 }; // SF
            map = new google.maps.Map(document.getElementById("map"), {
                center: sf,
                zoom: 8
            });

            // Direction Service & Directions Renderer instances
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();

            directionsRenderer.setMap(map);

            const request = {
                origin: "Fremont, US",
                destination: "Golden Gate bridge, US",
                travelMode: google.maps.TravelMode.DRIVING // DRIVING, BICYCLING, WALKING, TRANSIT
            }

            directionsService.route(request, (result, status) => {
                directionsRenderer.setDirections(result);

                const route = result.routes[0].legs[0];
                const details = `
                    <div>Distance: <b>${route.distance.text}</b></div>
                    <div>Duration: <b>${route.duration.text}</b></div>
                `;
                document.getElementById("details").innerHTML = details;
            });
        }

    </script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD02SGgtjMrBmRLSR79u81NoJrWVTGgqak&callback=initMap&libraries=places"></script>
    </body>
</html>
