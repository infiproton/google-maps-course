<!DOCTYPE html>
<html>
  <head>
    <title>GeoJSON - Indian States</title>
    <style>
        #map {
            height: 100vh; /* full height */
            width: 100%; /* full width */
        }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
        function initMap() {
            const india = { lat: 22.76780, lng: 79.29351 }; // India
            const map = new google.maps.Map(document.getElementById("map"), {
                center: india,
                zoom: 5
            });

            map.data.loadGeoJson('data/india-states.json');

            map.data.setStyle(feature => (
                {
                    strokeColor: '#1B4F72',
                    fillColor: feature.getProperty('name') === 'Karnataka' ? '#55FF00' : '#F7DC6F',
                    strokeWeight: 1,
                    fillOpacity: 0.4
                }
            ));

            const infowindow = new google.maps.InfoWindow();

            map.data.addListener('click', (event) => {
                const stateName = event.feature.getProperty('name');
                infowindow.setContent(`State: ${stateName}`);
                infowindow.setPosition(event.latLng);

                infowindow.open(map);
            });

        }
    </script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD02SGgtjMrBmRLSR79u81NoJrWVTGgqak&callback=initMap"></script>
    </body>
</html>
