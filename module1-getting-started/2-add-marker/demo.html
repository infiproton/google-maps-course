<!DOCTYPE html>
<html>
  <head>
    <title>My First Map</title>
    <style>
        #map {
            height: 100vh; /* full height */
            width: 100%; /* full width */
        }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script>
            function initMap() {
                const sf = { lat: 37.7749, lng: -122.4194 }; // San Francisco

                const map = new google.maps.Map(document.getElementById("map"), {
                    center: sf,
                    zoom: 12
                });

                const goldenGate = {lat: 37.8192498066908, lng: -122.47849543073588 };
                new google.maps.Marker({
                    position: goldenGate,
                    map: map, 
                    title: "Hello Golden Gate!!!"
                });
            }
    </script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD02SGgtjMrBmRLSR79u81NoJrWVTGgqak&callback=initMap"></script>

    </body>
</html>
