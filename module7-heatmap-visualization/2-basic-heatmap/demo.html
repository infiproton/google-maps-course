<!DOCTYPE html>
<html>
  <head>
    <title>Heatmap Visualization Demo</title>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
  </head>
  <body>    
    <div id="map"></div>
    
    <script>
        let map;
        async function initMap() {
            const sf = { lat: 37.7751310, lng: -122.4158246 }; // SF
            map = new google.maps.Map(document.getElementById("map"), {
                center: sf,
                zoom: 11
            });

            // Heatmap data points (dummy sample data)
            const heatmapData = [
                new google.maps.LatLng(37.782, -122.447),
                new google.maps.LatLng(37.782, -122.445),
                new google.maps.LatLng(37.782, -122.443),
                new google.maps.LatLng(37.782, -122.441),
                new google.maps.LatLng(37.782, -122.439),
                new google.maps.LatLng(37.781, -122.447),
                new google.maps.LatLng(37.781, -122.445),
                new google.maps.LatLng(37.781, -122.443),
                new google.maps.LatLng(37.781, -122.441),
                new google.maps.LatLng(37.781, -122.439),
                // cluster near Golden Gate Park
                new google.maps.LatLng(37.769, -122.486),
                new google.maps.LatLng(37.768, -122.482),
                new google.maps.LatLng(37.767, -122.481),
                new google.maps.LatLng(37.770, -122.488),
                new google.maps.LatLng(37.771, -122.489),
                // cluster near Mission District
                new google.maps.LatLng(37.759, -122.414),
                new google.maps.LatLng(37.758, -122.412),
                new google.maps.LatLng(37.757, -122.415),
                new google.maps.LatLng(37.756, -122.417),
                new google.maps.LatLng(37.755, -122.419),
            ];

            const heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                map: map
            });

            heatmap.set("radius", 30);
            heatmap.set("opacity", 0.5);

       }
    </script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD02SGgtjMrBmRLSR79u81NoJrWVTGgqak&callback=initMap&libraries=visualization"></script>
    </body>
</html>
