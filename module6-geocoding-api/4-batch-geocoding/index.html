<!DOCTYPE html>
<html>
  <head>
    <title>Batch Geocoding</title>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }

        .info-window {
            font-family: Arial, sans-serif;
            padding: 5px;
        }
        .info-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 3px;
        }
        .info-address {
            color: gray;
            font-size: 12px;
        }

    </style>
  </head>
  <body>    
    <div id="map"></div>
    
    <script>
        let map;
        let geocoder;

        async function initMap() {
            const sf = { lat: 37.7751310, lng: -122.4158246 }; // SF
            map = new google.maps.Map(document.getElementById("map"), {
                center: sf,
                zoom: 13
            });

            geocoder = new google.maps.Geocoder();

            // TODO: Load store data from API/JSON
            fetch("data/stores-sf.json").then(response=>response.json())
            .then(stores => {
                batchGeocode(stores)
            })

            // TODO: batch geocode the locations
            function batchGeocode(stores) {
                let delay = 300;
                stores.forEach((store) => {
                    setTimeout(() => {
                        geocoder.geocode({address: store.address}, (results, status) => {
                            let location = results[0].geometry.location;
                            addMarker(location, store.name, store.address);
                        });
                    }, delay);
                    delay += 300;
                });
            }

            function addMarker(location, name, address) {
                let marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    animation: google.maps.Animation.DROP
                });
                let infoWindow = new google.maps.InfoWindow({
                    content: `
                    <div class="info-window">
                        <div class="info-title">${name}</div>
                        <div class="info-address">${address}</div>
                    </div>
                    `
                });
                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            }
       }
    </script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD02SGgtjMrBmRLSR79u81NoJrWVTGgqak&callback=initMap&libraries=places"></script>
    </body>
</html>
