<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Examples - Google Maps Course</title>
    <meta name="description" content="This page has moved to examples.html - Redirecting automatically">

    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=examples.html">

    <!-- JavaScript redirect as backup -->
    <script>
        window.location.replace("examples.html");
    </script>

    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="examples.html">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .redirect-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .redirect-message h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .redirect-message p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .redirect-message a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
        }
        .redirect-message a:hover {
            background: rgba(76, 175, 80, 0.3);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>ðŸ”„ Redirecting...</h1>
        <p>This page has moved to our new examples page.</p>
        <p>You will be redirected automatically in a moment.</p>
        <p>If you are not redirected, <a href="examples.html">click here to continue</a>.</p>
    </div>
</body>
</html>
