<!DOCTYPE html>
<html>
  <head>
    <title>Place Details</title>
    <style>
        #map {
            height: 40vh; 
            width: 100%; 
        }
        #search-box {
            width: 500px;
            margin: 10px;
            padding: 8px;
        }
        #details {
            margin-top: 10px;
            font-family: Arial;
            padding: 15px;
            background: #f8f8f8;
            border: 1px solid #ddd;
        }
    </style>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
  </head>
  <body>
    <input id="search-box" type="text" placeholder="Search places..." />
    <div id="map"></div>
    <div id="details"></div>
    <script>
        
        async function initMap() {
            const india = { lat: 22.76780, lng: 79.29351 }; // India
            const map = new google.maps.Map(document.getElementById("map"), {
                center: india,
                zoom: 5
            });

            const marker = new google.maps.Marker({
                map: map,
                position: india,
            });

            const searchBox = document.getElementById("search-box");
            const autocomplete = new google.maps.places.Autocomplete(searchBox);

            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                const location = place.geometry.location;

                map.setCenter(location);
                map.setZoom(12);
                marker.setPosition(location);

                const placeId = place.place_id;
                const service = new google.maps.places.PlacesService(map);

                service.getDetails({
                    placeId: placeId,
                    fields: ["name", "formatted_address", "formatted_phone_number", "rating", "website", "photos"]
                }, (result, status) => {
                    let photosHtml = "";
                    if(result.photos) {
                        result.photos.slice(-4).forEach(p => {
                            let photoUrl = p.getUrl({maxWidth: 300})
                            photosHtml += `<img src="${photoUrl}" width="300" style="margin-top:10px;padding:5px" />`
                        })
                    }
                    const content = `
                        <div><strong>${result.name}</strong></div>
                        <div>${result.formatted_address}</div>
                        <div>Phone: ${result.formatted_phone_number || "N/A"}</div>
                        <div>Rating: ${result.rating || "N/A"}</div>
                        <div><a href="${result.website || '#'}" target="_blank">Website</a></div>
                        ${photosHtml}
                    `;
                    document.getElementById("details").innerHTML = content;
                });
            })

        }
    </script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD02SGgtjMrBmRLSR79u81NoJrWVTGgqak&callback=initMap&libraries=places"></script>
    </body>
</html>
